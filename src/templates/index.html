<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор информации для записи в RFID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', path='/images/nfc-symbol.svg') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center">Генератор информации для записи в RFID для анодного буфера</h1>
<div class="container p-5">
    <div class="container d-flex mx-auto">
        <div class="container">
            <label for="Tag_UID" class="form-label">Tag UID</label>
            <input type="text" id="Tag_UID" class="form-control" aria-describedby="tagUidHelpBlock">
            <div id="tagUidHelpBlock" class="form-text">
                Например: E0:07:80:91:80:23:51:74
            </div>
        </div>
        <div class="container">
            <label for="part_num" class="form-label">Номер партии</label>
            <input type="text" id="part_num" class="form-control" aria-describedby="partNumberHelpBlock">
            <div id="partNumberHelpBlock" class="form-text">
                Например: 3751713
            </div>
        </div>
        <div class="container">
            <label for="lot_num" class="form-label">Серийный номер</label>
            <input type="text" id="lot_num" class="form-control" aria-describedby="lotNumberHelpBlock">
            <div id="lotNumberHelpBlock" class="form-text">
                Например: 0080623
            </div>
        </div>
        <div class="container">
            <label for="expiration_date" class="form-label">Срок годности</label>
            <input type="date" id="expiration_date" class="form-control">
            <div id="expirationDateHelpBlock" class="form-text">
            </div>
        </div>

        <button type="button" class="btn btn-primary" onclick=get_anode_buffer_blob()>Generate data</button>
    </div>
    <div class="container p-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Данные для записи в RFID метку:</h5>
                <p id="abc_result" class="user-select-all card-text"></p>
                <div class="container">
                    <button class="btn btn-success btn-sm" onclick=copyToClipboard()>Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
